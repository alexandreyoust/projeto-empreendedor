<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Economia, estilo e consciência ambiental</title>
    <link rel="stylesheet" href="styles.css"> 
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script>
        function cadastrar() {
            var nome = document.getElementById('nome').value;
            var cpf = document.getElementById('cpf').value;
            var email = document.getElementById('email').value;
            var telefone = document.getElementById('telefone').value;
            var cep = document.getElementById('cep').value;
            var endereco = document.getElementById('endereco').value;
            var numero = document.getElementById('numero').value;
            var bairro = document.getElementById('bairro').value;
            var cidade = document.getElementById('cidade').value;
            var estado = document.getElementById('estado').value;

            if (!validarCPF(cpf)) {
                alert("CPF inválido. Por favor, verifique o CPF e tente novamente.");
                return;
            }

            if (!validarCEP(cep)) {
                alert("CEP inválido. Por favor, verifique o CEP e tente novamente.");
                return;
            }

            if (!validarTelefone(telefone)) {
                alert("Telefone inválido. Por favor, verifique o telefone e tente novamente.");
                return;
            }

            if (!nome || !cpf || !email || !telefone || !cep || !endereco || !numero || !bairro || !cidade || !estado) {
                alert("Por favor, preencha todos os campos.");
                return;
            }


            alert("Cadastro realizado com sucesso!");

            document.getElementById('nome').value = '';
            document.getElementById('cpf').value = '';
            document.getElementById('email').value = '';
            document.getElementById('telefone').value = '';
            document.getElementById('cep').value = '';
            document.getElementById('endereco').value = '';
            document.getElementById('numero').value = '';
            document.getElementById('bairro').value = '';
            document.getElementById('cidade').value = '';
            document.getElementById('estado').value = '';
        }

        function validarCPF(cpf) {
            var soma = 0;
            var resto;

            if (cpf === "00000000000") return false;

            for (var i = 1; i <= 9; i++) soma = soma + parseInt(cpf.substring(i - 1, i)) * (11 - i);
            resto = (soma * 10) % 11;

            if ((resto === 10) || (resto === 11)) resto = 0;
            if (resto !== parseInt(cpf.substring(9, 10))) return false;

            soma = 0;
            for (var i = 1; i <= 10; i++) soma = soma + parseInt(cpf.substring(i - 1, i)) * (12 - i);
            resto = (soma * 10) % 11;

            if ((resto === 10) || (resto === 11)) resto = 0;
            if (resto !== parseInt(cpf.substring(10, 11))) return false;
            return true;
        }

        function validarCEP(cep) {
            var regex = /^[0-9]{8}$/;
            return regex.test(cep);
        }

        function validarTelefone(telefone) {
            var regex = /^[0-9]{10,11}$/;
            return regex.test(telefone);
        }
    </script>
</head>
<body>
    <h1>Economia, estilo e consciência ambiental</h1>
    
    <div id="cadastroForm">
        <h2>Preencha seus dados</h2>
        <input type="text" id="nome" placeholder="Nome" required><br>
        <input type="text" id="cpf" placeholder="CPF" required><br>
        <input type="email" id="email" placeholder="E-mail" required><br>
        <input type="text" id="telefone" placeholder="Telefone" required><br>
        <input type="text" id="cep" placeholder="CEP" required><br>
        <input type="text" id="endereco" placeholder="Endereço" required><br>
        <input type="text" id="numero" placeholder="Número" required><br>
        <input type="text" id="bairro" placeholder="Bairro" required><br>
        <input type="text" id="cidade" placeholder="Cidade" required><br>
        <input type="text" id="estado" placeholder="Estado" required><br>
        <button onclick="cadastrar()">Completar Cadastro</button>
    </div>
</body>
</html>
